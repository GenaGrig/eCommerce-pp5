<form class="form update-form" method="POST" action="{% url 'update_cart' item.product.id %}">
    {% csrf_token %}
    <div class="form-group w-50">
        <div class="input-group mb-3" style="width: 170px;">
            <div class="input-group-prepend">
                <button class="decrement-qty btn btn-sm btn-white border border-secondary px-3" 
                    data-item_id="{{ item.item_id }}" id="decrement-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-minus fa-sm"></i>
                    </span>
                </button>
            </div>
            <input class="form-control form-control-sm qty_input" type="number"
                name="quantity" value="{{ item.quantity }}" min="1" max="99"
                data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}">
            <div class="input-group-append">
                <button class="increment-qty btn btn-sm btn-white border border-secondary px-3"
                    data-item_id="{{ item.item_id }}" id="increment-qty_{{ item.item_id }}">
                    <span>
                        <i class="fas fa-plus fa-sm"></i>
                    </span>
                </button>
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-sm btn-dark">Update Cart</button>
</form>
